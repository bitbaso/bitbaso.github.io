name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # O la rama que usas para despliegues

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # O la versión de Node.js que estés usando

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build  # Asegúrate de que este comando sea el correcto para tu proyecto

    - name: Upload build artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./build  # Esta es la carpeta donde SvelteKit guarda los archivos compilados

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: github-pages  # Esto asegura que la implementación se haga en el entorno de GitHub Pages

    steps:
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v1
      with:
        artifact_location: ./build  # La misma ruta de la carpeta build

